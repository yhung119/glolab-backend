{% extends "base.html" %}


{% block content%}

<div class ="container" style="padding-top:70px">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="form-signin-heading">Update Profile</h2>
		</div>
	</div>
</div>
<div class="row container">
<div class="col-lg-8 col-lg-offset-2">
<form role="form"  method="post" action=".">

{% csrf_token %}

<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls">
			<p class="required"> <label for="id_username">Username:</label>
			<input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"/></p>
	</div>
</div>

<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls">		<p class="required"><label for="id_email">E-mail:</label>
			<input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email" /></p>
	</div>
</div>

<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls">
			<p class="required"> <label for="id_first_name">First Name</label>
			<input class="form-control"  id="id_first_name" maxlength="30" name="firstname" type="text"  placeholder="Enter First Name"/></p>
	</div>
</div>

<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls">
			<p class="required"> <label for="id_last_name">Last Name:</label>
			<input class="form-control"  id="id_last_name" maxlength="30" name="lastname" type="text"  placeholder="Enter last name"/></p>
	</div>
</div>


<div class="row">
	<div class="form-group col-xs-12">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
</div>

		</form>
	</div>
</div>
{% endblock %}
