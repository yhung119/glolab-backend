 {% extends 'base.html' %}
 {% block content %}
    
        <form id="category_form" method="post" action="/projects/{{category.slug}}/add_project/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            

            <input type="submit" name="submit" value="Add Project" />
        </form>
{%endblock%}
