{% extends "base.html" %}


{% block content%}


{% if edit %}

		<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Edit Complete</h2>
                    <br>
                    <a href="/"> Return to Home</a>
                </div>
            </div>
		
		</section>
		{% else %}
<div class ="container" style="padding-top:70px">
	<div class="row">

	</div>
</div>

	</div>
</div>
<br>

<div class="row">

			<button type="submit" class="btn btn-default">Submit</button>
		</div>
</div>


		</form>
	</div>
</div>
