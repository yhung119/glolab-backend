{% extends "base.html" %}


{% block content%}


{% if edit %}
		<section>
		<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Edit Complete</h2>
                    <br>
                    <a href="/"> Return to Home</a>
                </div>
            </div>
		
		</section>
		{% else %}
<div class ="container" style="padding-top:70px">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="form-signin-heading">Edit Here</h2>
		</div>
	</div>
</div>
<hr/>
<div class="row container">
<div class="col-lg-8 col-lg-offset-2">
<form id="user_form" method = "post" action="/company/edit/" enctype="multipart/form-data">
{% csrf_token %}
<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls"><label for="id_company_name">Company name:</label><input class="form-control" id="id_company_name" maxlength="128" name="company_name" type="text" placeholder="Enter Company Name"  /><br />
	</div>
</div>


<div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
	<textarea class="form-control" cols="40" id="id_description" name="description" placeholder="Description" required="false" rows="10">
</textarea>
	</div>
</div>
<br/>
<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls">
	<label for="id_website">Website:</label><input class="form-control" id="id_website" maxlength="128" name="website" type="text" placeholder="Enter Website"  />
	</div>
</div>
<br>

<div class="row">
	<div class="form-group col-xs-12">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
</div>


		</form>
	</div>
</div>
{%endif%}
{%endblock%}
