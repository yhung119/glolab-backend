{% extends "base.html" %}


{% block content%}


{% if registered %}
		<section>
		<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Registration Complete</h2>
                    <br>
                    <a href="/"> Return to Home</a>
                </div>
            </div>
		
		</section>
		{% else %}
<div class ="container" style="padding-top:70px">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="form-signin-heading">Sign Up Here</h2>
		</div>
	</div>
</div>
<hr/>
<div class="row container">
<div class="col-lg-8 col-lg-offset-2">
<form id="user_form" method = "post" action="/company/register/" enctype="multipart/form-data">
{% csrf_token %}
<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls"> 
	<label for="id_username">Username:</label><input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter Username" /><br />
	
	</div>
</div>

<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls"><label for="id_email">Email address:</label><input class="form-control" id="id_email" maxlength="75" name="email" type="email" placeholder="Enter Email" />
	</div>
</div>
<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls">
	<label for="id_password">Password:</label><input class="form-control" id="id_password" name="password" type="password" placeholder="Enter Password" />
	</div>
</div>

<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls">
	<label for="id_company_name">Company Name:</label><input class="form-control" id="id_company_name" maxlength="128" name="company_name" type="text" required="true" placeholder="Enter Company Name"  /><br />
	</div>
</div>

<div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
	<textarea class="form-control" cols="40" id="id_description" name="description" placeholder="Description:"rows="10">
	</textarea>
	</div>
</div>

<div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
    <label for="id_website">Website:</label><input class="form-control" id="id_website" maxlength="200" name="website" type="url" />
   	</div>
</div>

<br>

<div class="row">
	<div class="form-group col-xs-12">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
</div>


		</form>
	</div>
</div>
{%endif%}
{%endblock%}
