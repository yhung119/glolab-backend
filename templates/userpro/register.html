{% extends "base.html" %}


{% block content%}


{% if registered %}
		<section>
		<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Registration Complete</h2>
                    <br>
                    <a href="/"> Return to Home</a>
                </div>
            </div>
		
		</section>
		{% else %}
<div class ="container" style="padding-top:70px">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="form-signin-heading">Sign Up Here</h2>
		</div>
	</div>
</div>
<hr/>
<div class="row container">
<div class="col-lg-8 col-lg-offset-2">
<form id="user_form" method = "post" action="/register/" enctype="multipart/form-data">
{% csrf_token %}
<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls"> 
	<label for="id_username">Username:</label><input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter Username" /><br />
	
	</div>
</div>

<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls"><label for="id_email">Email address:</label><input class="form-control" id="id_email" maxlength="75" name="email" type="email" placeholder="Enter Email" />
	</div>
</div>
<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls">
	<label for="id_password">Password:</label><input class="form-control" id="id_password" name="password" type="password" placeholder="Enter Password" />
	</div>
</div>

<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls">
	<label for="id_first_name">First name:</label><input class="form-control" id="id_first_name" maxlength="128" name="first_name" type="text" placeholder="Enter First Name"  /><br />
	</div>
</div>

<div class="row control-group">
	<div class="form-group col-xs-12 floating-label-form-group controls"><label for="id_last_name">Last name:</label><input class="form-control" id="id_last_name" maxlength="128" name="last_name" type="text" placeholder="Enter Last Name"  /><br />
	</div>
</div>
	
<div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
	<textarea class="form-control" cols="40" id="id_about_me" name="about_me" placeholder="about me" required="true" rows="10">
</textarea>
	</div>
</div>
<br>

<div class="row">
	<div class="form-group col-xs-12">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
</div>


		</form>
	</div>
</div>
{%endif%}
{%endblock%}
